<!DOCTYPE html>
<html lang="en">
<head>
  <title>Function Practice Set</title>
</head>
<body>
  <script>
    function checkOddOrEven(num){
      if (num % 2 == 0){
        return 'num is Even';
      } else {
        return 'num is Odd';
      }
    }
    console.log(checkOddOrEven(6));

    function largerOfTwoNum(num1, num2){
      if (num1 >= num2){
        return num1;
      } else {
        return num2;
      }
    }
    console.log(largerOfTwoNum(20, 20.5));

    function celsiusToFahrenheit(celsius){
      let fahrenheit = (9/5) * celsius + 32;
      return fahrenheit;
    }
    console.log(celsiusToFahrenheit(29));
    

  </script>
</body>
</html>
