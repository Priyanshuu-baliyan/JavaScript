<!DOCTYPE html>
<html lang="en">
<head>
  <title>Function Practice Set</title>
</head>
<body>
  <script>
    function checkOddOrEven(num){
      if (num % 2 == 0){
        return 'num is Even';
      } else {
        return 'num is Odd';
      }
    }
    console.log(checkOddOrEven(6));
    console.log(checkOddOrEven(5));

    function largerOfTwoNum(num1, num2){
      /*if (num1 > num2){
        return num1;
      } else {
        return num2;
      }*/
      return num1 > num2 ? num1 : num2;
    }
    console.log(largerOfTwoNum(20, 30));
    console.log(largerOfTwoNum(20.5, 20.5));

    function ToFahrenheit(celsius){
      let fahrenheit = (9/5) * celsius + 32;
      return fahrenheit;
    }
    console.log(ToFahrenheit(29));
    console.log(ToFahrenheit(40));
    

  </script>
</body>
</html>
