<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logical Operator</title>
</head>
<body>
    <Script>
        let age = 15;
        console.log(age < 18);
        console.log(age > 65);
        /*if (age > 18 && age < 65) {
            console.log('You can drive');
        } else {
            console.log('You can not drive');
        }*/
        if (age < 18 || age > 65) {
            console.log('You can not drive');
        } else {
            console.log('You can drive');
        }
    </Script>
</body>
</html>
