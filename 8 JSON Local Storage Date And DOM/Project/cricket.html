<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css">
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button class="choice-button"
      onclick="
      let computerChoice =  generateComputerChoice();
      let resultMsg = getResult('Bat', computerChoice);
      showResult('Bat', computerChoice, resultMsg);
      ">
      <img src="images\bat.png" alt="Bat Image" class="choice-image">
    </button>

    <button class="choice-button"
      onclick="
      computerChoice = generateComputerChoice();
      resultMsg = getResult('Ball', computerChoice);
      showResult('Ball', computerChoice, resultMsg);
      ">
      <img src="images\ball.png" alt="Ball Image" class="choice-image">
    </button>

    <button class="choice-button"
      onclick="
      computerChoice = generateComputerChoice();
      resultMsg = getResult('Stump', computerChoice);
      showResult('Stump', computerChoice, resultMsg);
      ">
      <img src="images\stump.png" alt="Stump Image" class="choice-image">
      </button>

      <h3 id="User-move"></h3>
      <h3 id="Computer-move"></h3>
      <h3 id="result"></h3>
      <h3 id="score"></h3>

      <button id="reset-button"
      onclick="localStorage.clear()
      resetScoreBoard();"
    >Reset</button>

    <script>
      let scoreBoardStr = localStorage.getItem('scoreBoard');
      let scoreBoard;
      resetScoreBoard(scoreBoardStr);

      function resetScoreBoard(scoreBoardStr){
        scoreBoard = scoreBoardStr ? JSON.parse(scoreBoardStr) : {
          win: 0,
          lost: 0,
          tie: 0,
        };

      scoreBoard.displayScore = function(){
          return `ScoreBoard: Won: ${scoreBoard.win}, Lost: ${scoreBoard.lost}, Tie: ${scoreBoard.tie}`
        };
        showResult();
      }

      function generateComputerChoice() {
        //This will generate random number between 0 and 3
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }
    
      function getResult(userMove, computerMove){
        if (userMove === 'Bat'){
          if (computerMove ==='Ball'){
            scoreBoard.win++;
            return 'User Won...!';
          } else if (computerMove === 'Stump'){
            scoreBoard.lost++;
            return 'Computer has won...!';
          } else if (computerMove === 'Bat') {
            scoreBoard.tie++;
            return `It's a tie`;
          }
        } else if (userMove === 'Ball') {
          if (computerMove ==='Stump'){
            scoreBoard.win++;
            return 'User Won...!';
          } else if (computerMove === 'Bat'){
            scoreBoard.lost++;
            return 'Computer has won...!';
          } else if (computerMove === 'Ball') {
            scoreBoard.tie++;
            return `It's a tie`;
          }
        } else if (userMove === 'Stump'){
          if (computerMove ==='Bat'){
            scoreBoard.win++;
            return 'User Won...!';
          } else if (computerMove === 'Ball'){
            scoreBoard.lost++;
            return 'Computer has won...!';
          } else if (computerMove === 'Stump') {
            scoreBoard.tie++;
            return `It's a tie`;
          }
        }
      }

      function showResult(userMove, computerMove, result) {
        
        localStorage.setItem('Scoreboard', JSON.stringify(scoreBoard));

        document.querySelector('#User-move').innerText =
          userMove ? `You have chosen ${userMove}` : '';

        document.querySelector('#Computer-move').innerText =
          computerMove ? `Computer choice is ${computerMove}` : '';

        document.querySelector('#result').innerText =   
          result || '' ;

        document.querySelector('#score').innerText = 
          scoreBoard.displayScore();
      }
    
    </script>
  </body>
</html>
